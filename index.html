
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Question For You</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        const questions = [
            { 
                question: "What is my name?",
                options: ["Me", "Yahoo", "Gerzie", "No name"],
                answer: "C"
            },
            {
                question: "What am I excited for in school?",
                options: ["Basic Calculus", "General Biology 2", "Practical Research", "Talking To You"],
                answer: "D"
            },
            {
                question: "What is my personality?",
                options: ["Napakabait", "Tamad", "Lutang", "Mayabang"],
                answer: "A"
            },
            {
                question: "May tanong ako, pwede mo ba ko sagutin?",
                options: ["Yes", "No"],
                answer: "A"
            },
            {
                question: "Gusto kita... Pwede ba maging tayo?",
                options: ["Yes", "No", "Edi wow"],
                answer: "ABC"
            }
        ];

        let currentQuestion = 0;

        function startGame() {
            document.querySelector('.container').innerHTML = `
                <div class="question">
                    <h2>${questions[currentQuestion].question}</h2>
                    ${questions[currentQuestion].options.map((option, index) => `
                        <button onclick="checkAnswer('${String.fromCharCode(65 + index)}')">${option}</button>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer(selectedOption) {
            const correctAnswer = questions[currentQuestion].answer;

            if (correctAnswer.includes(selectedOption)) {
                alert('Correct Ang Iyong Sagot');
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    startGame();
                } else {
                    endGame();
                }
            } else {
                alert('Di Totoo yan.');
            }
        }

        function endGame() {
            document.querySelector('.container').innerHTML = `
                <div class="end">
                    <h2>Congratulations! You've completed my questions.</h2>
                    <p>Thank you for pagsasagot</p>
                      <p>"No matter what your answer is, you still gonna shine the brightest."</p>
                </div>
            `;
        }
    </script>
</body>
</html>
