<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morse Code Link</title>
<style>
body {
    font-family: cursive, Arial, sans-serif; /* Cursive font */
    text-align: center;
    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,165,165,1) 100%);
    color: #000000;
    padding-top: 50px;
}

.container {
    background-color: #8b0000; /* Blood red color */
    border-radius: 10px;
    padding: 20px;
    margin: auto;
    max-width: 500px;
    box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2); /* Smooth shadow effect */
}

a {
    text-decoration: none;
    color: #ffffff; /* White color for text */
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #dddddd; /* Light gray color on hover */
}

#morseCode {
    font-family: Arial, sans-serif; /* Non-cursive font */
}

#literalCode {
    display: none;
    font-weight: bold;
    font-family: Arial, sans-serif; /* Non-cursive font */
    color: #ffffff; /* White color for the literal code */
}
</style>
<script>
function displayLiteralCode() {
    var literalCode = document.getElementById("literalCode");
    literalCode.style.display = "inline";
}
</script>
</head>
<body>

<div class="container">
    <h1>Morse Code Link</h1>
    <p>Click the Morse code to reveal its meaning:</p>

    <div>
        <a href="#" onclick="displayLiteralCode()">--.. ... ..-. -.-. --.- .- ----. ..-. -..</a>
        <br>
        <span id="literalCode">ZSFCqA9fD</span>
    </div>
</div>

</body>
</html>
